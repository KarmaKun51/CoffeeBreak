<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menù</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('immagini/caffe.avif'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <!--Intestazione scritta menù-->
        <header>
            <div id="contenitore">
                <div id="nome">
                    <section>
                        <ul>
                            <h1><b><marquee>Menù CoffeBreak</marquee></b></h1>
                        </ul>
                    </section>
                </div>
            </div>
        </header>
    <main>
        <table id="intestazione">
            <tr>
                 <th>Lista caffè</th>
            </tr>
        </table>
        <!--Tabella caffè-->
        <div class="listacaffè">
            <table>
                <tr>
                    <th>Caffè</th>
                    <th>Prezzo</th>
                </tr>
                <tr>
                    <td>Caffè normale</td>
                    <td>1.00€</td>
                    <td class="normale"><img src="immagini\normale.jpg" alt="caffè normale"></td>
                </tr>
                <tr>
                    <td>Caffè espresso</td>
                    <td>1.20€</td>
                    <td class="espresso"><img src="immagini\espresso.jpg" alt="caffè espresso"></td>
                </tr>
                <tr>
                    <td>Caffè macchiato</td>
                    <td>1.20€</td>
                    <td class="macchiato"><img src="immagini\macchiato.png" alt="caffè espresso"></td>
                </tr>
            </table>
        </div>
        <!-- Intestazione nome lista tè-->
        <div id="Tè"><b style="color: white;">Lista Tè</b></div>
        <!--Tabella tè-->
        <div class="tè">
            <table>
                <tr>
                    <th>Tè</th>
                    <th>Prezzo</th>
                </tr>
                <tr>
                    <td>Tè nero</td>
                    <td>3.00€</td>
                    <td class="the"><img src="immagini\tè.png">
                </tr>
                <tr>
                    <td>Tè verde</td>
                    <td>3.00€</td>
                    <td class="verde"><img src="immagini\verde.jpg">
                </tr>  
               
            </table>
        </div>
        <!-- Intestazione nome lista pasticcini-->
        <div id="pasticcini"><b style="color: white;">Lista Pasticcini</b></div>
        <!--Tabella pasticcini-->
        <div class="pasticcini">
            <table>
                <tr>
                    <th>Pasticcini</th>
                    <th>Prezzo</th>
                </tr>
                <tr>
                    <td>cannolo</td>
                    <td>0.90€</td>
                    <td class="cannolo"><img src="immagini\cannolo.png">
                </tr>
                <tr>
                    <td>Amaretti</td>
                    <td>1.00€</td>
                    <td class="amaretti"><img src="immagini\amaretti.png">
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
