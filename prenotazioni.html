<body >

                   <section>
                    <form method="get">
                        <div class="newsletter">
                            <h2>MODULO PRENOTAZIONE TAVOLO</h2>
                            <form action="process.php"method="post">
                                <table>
                                    <tr>
                                        <td><label for="nome">Inserisci Nome:</label></td>
                                        <td><input type="text" id="nome" name="nome" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="cognome">Inserisci Cognome:</label></td>
                                        <td><input type="text" id="cognome"name="cognome" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="numeroospiti">Inserisci numero ospiti:</label></td>
                                        <td><input type="number" id="numerospiti" name="numeroospiti" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="data">Inserisci data:</label></td>
                                        <td><input type="date" id="data" name="data" required></td>
                                    </tr>
                                    <tr>
                                        <td><label for="numerotelefono">Inserisci numero telefono:</label></td>
                                        <td><input type="text" id="numeroTelefono"name="numerotelefono" required></td>
                                    </tr>
                                    <tr>
                                        <td></td>

                     <script>
                        var nome = document.getElementById("nome");
                        var cognome = document.getElementById("cognome");
                        var numOspiti = document.getElementById("numerospiti");
                        var data = document.getElementById("data");
                        var numTel = document.getElementById("numeroTelefono");
                        var saveButton = document.getElementById("saveButton");

                        
                        saveButton.addEventListener('click', function(){
                            var textToSave = "Nome: "+nome.value+" Cognome: "+cognome.value+" Numero Ospiti: "+numOspiti.value+" Data: "+data.value+" Numero di telefono: "+numTel.value;
                            var blob = new Blob([textToSave], {type:'text/plain'});
                            var a = document.createElement('a');
                            a.href = URL.createObjectURL(blob);
                            a.download = "file.txt";
                            a.click();
                        });
                     </script>
